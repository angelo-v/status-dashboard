@(list: List[SystemView])


@main("Dashboard") {
    <div class="page-header">
        <h1>Your systems</h1>
        <div class="btn-toolbar">
            <a class="btn btn-primary btn-lg" href="@routes.RegisterSystemController.index()" role="button">Add new</a>
        </div>
    </div>

    <table class="table table-striped table-hover">
        @for(systemView <- list) { @statusRow(systemView) }
    </table>
}
